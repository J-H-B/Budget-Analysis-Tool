<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget Analysis Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/css/ionic.min.css" type = 'text/css'>
    <link rel="stylesheet" href="style.css" type = 'text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- TOP SECTION -->
    <div class = 'top'>
      <div class="budget">
        <div class="budget_title">
          <h2>Available Budget in <span class = 'budget_title_month'>%Month%</span></h2>
        </div>

        <div class="budget_value">0.00</div>

        <!-- INCOME DETAILS -->
        <div class="budget_income">
          <div class="budget_income_text">Income</div>
          <div class="budget_income_amount">
              <div class="budget_income_value"></div>
          </div>
        </div>

        <!-- EXPENSE DETAILS  -->
        <div class="budget_expenses">
          <div class="budget_expenses_text">Expenses</div>
          <div class="budget_expenses_amount">
            <div class="budget_expenses_value"></div>
            <div class="budget_expenses_percentage"></div>
          </div>
        </div>

      </div>
    </div>

    <!--BOTTOM SECTION  -->
    <div class="bottom">

      <div class="add">
        <div class="add_container">
          <select class="select_options" name="options">
            <option value="incomes">Inc (+)</option>
            <option value="expenses">Exp (-)</option>
          </select>
          <input type="text" class="add_description" placeholder = 'Add Description' />
          <input type="text" class="add_value" placeholder="Value" />
          <button type="button" class = 'submit' name="button">
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
        </div>
      </div>


      <!-- LIST ITEMS BASED ON TYPE -->
      <div class="incomes">
        <h2>Incomes</h2>

        <div class="incomes_list">
          <!-- <div class="income_item" id = "income-id">
            <div class="income_item_description">Description</div>

            <div class="right">
              <div class="income_item_value">+ Value</div>
                <div class="income_item_delete clearfix">
                  <button type="button" class='btn_delete' name="button">
                    <ion-icon name="close-circle-outline"></ion-icon>
                  </button>
                </div>
            </div> -->
          </div>
        </div>

      <div class="expenses">
        <h2>expenses</h2>

        <div class="expenses_list">
          <!-- <div class="expense_item" id = "expense-id">
            <div class="expense_item_description">Description</div>

            <div class="right">
              <div class="expense_item_value">- Value</div>
                <div class="expense_item_percentage">0 %</div>
                <div class="expense_item_delete clearfix">
                  <button type="button" class='btn_delete' name="button">
                    <ion-icon name="close-circle-outline"></ion-icon>
                  </button>
                </div>
            </div>
          </div> -->
        </div>
      </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script type="text/javascript" src= 'app.js'></script>
  </body>
</html>
